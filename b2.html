<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function OddNumbers(n) {
        n = Math.floor(Math.abs(n));//Math.floor làm tròn giá trị xuống đến số nguyên gần nhất
        let sum = 0;
        let count = 0;

        for (let i = 1; i <= n; i += 2) {
          sum += i;
          count++;
          if (sum % 2 !== 0) {
            console.log(`Số lượng số: ${count}, Tổng: ${sum}`);
          }
        }
      }

      let userInput = prompt("Nhập số nguyên dương n: ");
      let n = parseInt(userInput, 10);

      OddNumbers(n);
    </script>
  </body>
</html>
