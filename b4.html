<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        if (number <= 1) {
          return false; 
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false; 
          }
        }
        return true; 
      }

      let Arr = [2,7,15,23,8,11,13,17,10,66];

      console.log("Các số nguyên tố trong mảng là:");
      for (let num of Arr) {
        if (isPrime(num)) { //isPrime: Hàm kiểm tra xem một số có phải là số nguyên tố hay không
          console.log(num);
        }
      }
    </script>
  </body>
</html>
