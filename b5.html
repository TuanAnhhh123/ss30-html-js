<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function LastLetter(inputString) {

        let words = inputString.split(" ");//Hàm split(" ") là một phương thức của chuỗi trong JavaScript, 
        // và nó sẽ tách chuỗi thành mảng các phần tử dựa trên dấu phân cách được chỉ định

        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (word.length > 0) {
            words[i] = word.slice(0, -1) + word.slice(-1).toUpperCase();
            //word.slice(0, -1): Lấy tất cả các ký tự trong từ trừ ký tự cuối cùng
            //word.slice(-1): Lấy ký tự cuối cùng của từ, đặt chúng thành chữ hoa
          } else {

            words[i] = word;
          }
        }

        return words.join(" ");
        // Hàm join(" ") là một phương thức của mảng trong JavaScript, 
        //và nó sẽ tạo ra một chuỗi bằng cách gắn kết tất cả các phần tử trong mảng,
        //sử dụng chuỗi được chỉ định (" ") làm dấu phân cách.
        
      }

      let userInput = prompt("Nhập vào một chuỗi: ");

      let result = LastLetter(userInput);
      console.log("Kết quả:", result);
    </script>
  </body>
</html>
